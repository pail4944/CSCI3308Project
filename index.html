<body>
  <nav>
    <div class="nav-wrapper red darken-4">
      <ul class="right hide-on-med-and-down">

  <div class="container">
  <div class="center">
    <h1>Your Yelp</h1>

    <h5><i>Under Construction</i></h5>
    <!-- User creation -->
    <br />
  </div>

    <div class="row" id="maintable">
      <form class="card-panel col s6 offset-s3 grey lighten-2" id="addUsr" action="" method="post">
      <br />
        <div class="row">
          <div class="col s2 left">
            <br />
            Username:
          </div>

          <div class="input-field col s7">
            <input id="usrId" type="text" class="validate" />
          </div>

          <div class="col s3 right">
            <a id="sub" class="waves-effect waves-light btn red accent-4" name="sub">Save</a>
          </div>
        </div>

        <div class="row">
          <div class="col s2 left">
            <br />
            City:
          </div>

          <div class="input-field col s7">
            <input id="city" type="text" value="Denver" class="validate" />
          </div>
        </div>

        <div class="row">
          <div class="col s2 left">
            <br />
            Looking for:
          </div>

          <div class="input-field col s7">
            <input id="term" type="text" value="food" class="validate" />
          </div>

          <div class="col s3 right">
            <a id="search" class="waves-effect waves-light btn red accent-4" name="search">Search</a>
          </div>
        </div>
      </form>
    </div>

    <div class="row">
    <p id="confirm"></p>

    <div class="col s5 m5" id="map" style="height:800px; width:1000px;"></div>

    <p id="results"></p>

    <div class="col s5 m5" id="result"></div><img id="yelplogo" /></div>
  </div>
